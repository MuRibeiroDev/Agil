<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Login - Sistema de Vistoria Agil</title>
    
    <!-- Meta tags para PWA e otimização mobile -->
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/frontend/css/style.css">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 30px;
        }
        
        .login-logo .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 15px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }
        
        .login-form {
            text-align: left;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form .label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        
        .login-form .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .login-form .input:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsivo */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-logo .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="logo-icon">SA</div>
                <h1 class="login-title">Vistoria Agil</h1>
                <p class="login-subtitle">Faça login para começar as vistorias</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="label" for="nome_vistoriador">Nome do Vistoriador</label>
                    <input 
                        type="text" 
                        id="nome_vistoriador" 
                        name="nome_vistoriador" 
                        class="input" 
                        placeholder="Digite seu nome completo"
                        required
                        autocomplete="name"
                    >
                </div>
                
                <div class="form-group">
                    <label class="label" for="codigo_acesso">Código de Acesso</label>
                    <input 
                        type="password" 
                        id="codigo_acesso" 
                        name="codigo_acesso" 
                        class="input" 
                        placeholder="Digite seu código de acesso"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Entrar no Sistema
                </button>
                
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            function showLoading() {
                loadingOverlay.style.display = 'flex';
                loginBtn.disabled = true;
            }
            
            function hideLoading() {
                loadingOverlay.style.display = 'none';
                loginBtn.disabled = false;
            }
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                hideError();
                
                const nome = document.getElementById('nome_vistoriador').value.trim();
                const codigo = document.getElementById('codigo_acesso').value.trim();
                
                if (!nome || !codigo) {
                    showError('Por favor, preencha todos os campos.');
                    return;
                }
                
                showLoading();
                
                // Fazer login via API
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome_vistoriador: nome,
                        codigo_acesso: codigo
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Login bem-sucedido, redirecionar para a página principal
                        window.location.href = '/';
                    } else {
                        hideLoading();
                        showError(data.message || 'Nome ou código de acesso incorretos.');
                    }
                })
                .catch(error => {
                    hideLoading();
                    console.error('Erro no login:', error);
                    showError('Erro de conexão. Tente novamente.');
                });
            });
        });
    </script>
</body>
</html>
